<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = [-3,1,13,4,3,5,8];
  let first = 0;
  let last = x.length-1;
  while (first < last) {
      let b = x[first]; //b=-3
      x[first] = x[last]; //[8,1,13,4,3,5,8]
      x[last] = b; // [8,1,13,4,3,5,-3]
      first++;
      last--;
  }
  document.write(x);
</script>
</body>
</html>
